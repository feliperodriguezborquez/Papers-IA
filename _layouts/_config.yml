# Esto ayuda a que los enlaces entre archivos .md funcionen correctamente en el sitio generado.
plugins:
  - jekyll-relative-links

# --- Configuración de Papers Destacados ---
# Añade aquí los papers que quieres que aparezcan en la página principal.
