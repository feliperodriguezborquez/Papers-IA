  - id: "next-token-prediction"
    title: "Predicción del Siguiente Token"
    summary_es: "Explica el concepto fundamental de cómo los LLMs generan texto: adivinando la siguiente palabra (token) en una secuencia."
    summary_en: "Explains the fundamental concept of how LLMs generate text: by repeatedly guessing the next word (token) in a sequence."

